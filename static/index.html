<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 语音生成器</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🎤</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <div class="header text-center">
            <div class="avatar-container mb-3">
                <img src="https://p3-pc.douyinpic.com/img/aweme-avatar/tos-cn-avt-0015_8987b8f83a0fa4ef62ce83ce57928040~c5_300x300.jpeg"
                     alt="SL_林木垚Meow"
                     class="avatar"
                     onerror="this.style.display='none'">
            </div>
            <h1 class="title">
                <span class="icon">🎤</span>
                AI小垚 语音生成器
            </h1>
            <p class="subtitle">输入文本，选择情感，一键生成专属语音</p>
        </div>

        <!-- 主卡片 -->
        <div class="main-card">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <!-- 文本输入区 -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-chat-text text-primary"></i> 输入文本
                        </label>
                        <textarea
                            id="textInput"
                            class="form-control form-control-lg"
                            rows="4"
                            placeholder="在这里输入你想说的话...&#10;&#10;例如：大家好，欢迎来到我的直播间！今天我们要聊聊有趣的话题。"
                            maxlength="500"
                        ></textarea>
                        <div class="form-text text-end">
                            <span id="charCount">0</span> / 500 字
                        </div>
                    </div>

                    <!-- 情感选择区 -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-emoji-smile text-warning"></i> 选择情感风格
                        </label>
                        <div id="emotionButtons" class="emotion-grid">
                            <!-- 动态加载情感按钮 -->
                            <div class="text-center text-muted">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">加载中...</span>
                            </div>
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <div class="text-center mb-3">
                        <button id="generateBtn" class="btn btn-primary btn-lg generate-btn" disabled>
                            <i class="bi bi-play-circle-fill"></i>
                            <span class="btn-text">生成语音</span>
                        </button>
                    </div>

                    <!-- 加载动画 -->
                    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                        <div class="text-center">
                            <div class="spinner-grow text-primary" role="status"></div>
                            <div class="spinner-grow text-success" role="status"></div>
                            <div class="spinner-grow text-info" role="status"></div>
                            <p class="mt-3 fw-bold text-primary">正在生成语音，请稍候...</p>
                        </div>
                    </div>

                    <!-- 音频播放器 -->
                    <div id="audioPlayer" class="audio-player" style="display: none;">
                        <div class="alert alert-success">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <i class="bi bi-check-circle-fill text-success"></i>
                                    <strong>生成成功!</strong>
                                </div>
                                <button class="btn btn-sm btn-outline-secondary" onclick="hidePlayer()">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                            <div class="mt-3">
                                <audio id="audioElement" controls class="w-100"></audio>
                            </div>
                            <div class="mt-3 text-center">
                                <a id="downloadBtn" href="#" download class="btn btn-success">
                                    <i class="bi bi-download"></i> 下载音频
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="history-section mt-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h6 class="mb-0">
                        <i class="bi bi-clock-history"></i> 历史记录
                        <button class="btn btn-sm btn-outline-primary float-end" onclick="loadHistory()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </h6>
                </div>
                <div class="card-body">
                    <div id="historyList">
                        <div class="text-center text-muted">
                            <i class="bi bi-hourglass-split"></i>
                            <p>暂无历史记录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer text-center mt-5 mb-4">
            <div class="streamer-info mb-3">
                <p class="mb-2">
                    <strong>🎭 声音来源</strong>
                </p>
                <p class="mb-2">
                    <i class="bi bi-person-circle"></i>
                    <strong>SL_林木垚Meow</strong>
                </p>
                <p class="mb-0">
                    <a href="https://www.douyin.com/user/MS4wLjABAAAAcU-K-sPaXQzcybVHytJOLyjrd-6GGnsWuBORehehq_x5CIYVLLCPjo2bCDfav5rB"
                       target="_blank"
                       class="douyin-link">
                        <i class="bi bi-tiktok"></i>
                        关注抖音主页
                    </a>
                </p>
            </div>
            <p class="text-muted small">
                <i class="bi bi-heart-fill text-danger"></i>
                Powered by GPT-SoVITS
            </p>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
